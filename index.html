<!DOCTYPE html>
<html lang="en">
  <head>
    
    <link href='https://fonts.googleapis.com/css?family=Montserrat|Oleo+Script' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" type="text/css" href="../Public/app.css" />
    
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    <meta charset="utf-8" />
    <title>Platzigram</title>

  </head>
  <body>
    <section id="main-container">
      <div class="container">
        <div class="row">
          <div class="col s10 push-s1">
            <div class="row">
              <div class="col m5 hide-on-small-only">
               <img class="iphone" src="../Public/iphone.png" alt="phone" />
              </div>
              <div class="col 12 m7">
                <div class="row">
                  <div class="signup-box">
                    <h1 class="platzigram">Platzigram</h1>
                    <form class="signup-form">
                      <h2>
                        Regístrat para ver fotos de tus amigos estudiando en
                        Platzi
                    </h2>
                    <div class="section">
                      <a class="btn bnt-fb hiden-on-small-only"
                      >Iniciar Sesión con Facebook</a
                      >
                      <a class="btn bnt-fb hide-on-med-and-up">Iniciar Sesiòn </a>
                    </div>
                    <div class="divider"></div>
                    <div class="section">
                        <input type="email" name="email" placeholder="Correo Electrónico"></input>
                        <input type="text" name="name" placeholder="Nombre Completo"></input>
                          <input type="text" name="username" placeholder="Nombre de Usuario"></input>
                          <input type="password" name="password" placeholder="Contraseña"></input>
                          <button class="btn waves-effect waves-light">Registrate</button>
                        </div>
                      </form>
                    </div>
                  </div>
                  <div class="row">
                    <div class="login-box">
                      ¿Tienes una cuenta? <a href="singin">Entrar</a>
                    </div>
                  </div>
                 </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="site-footer">
      <div class="container">
        <div class="row">
          <div class="col s12 l3 center-align">
            <a class='dropdown-button btn' href='#' data-activates='dropdown1'>Idioma</a>
              <ul id='dropdown1' class='dropdown-content'>
                <li><a href="#!">Español</a></li>
                <li><a href="#!">Inglés</a></li>
              </ul>
            </div>
          <div class="col s12 l3 push-l6 center-align">©2016 platzigram</div>
        </div>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
